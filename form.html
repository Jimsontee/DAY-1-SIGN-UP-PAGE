<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="header">
        <div class="headerBox">
            <span>Join us for a <br> memorable <br> experience</span>
        </div>
    </div>
    <div class="form-container">
        <h3>Create Your Explorer Account</h3>
        <form>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                </svg>
                <input type="email" placeholder="Email">
            </div>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
                <input type="text" placeholder="Username">
            </div>
            <div class="input-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                </svg>
                <input type="password" placeholder="Password">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to all Terms and Conditions</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="divider">
            <hr class="line">
            <span>or</span>
            <hr class="line">
        </div>
        <div class="social-icons">
            <img src="C:\Users\user\Downloads\google+.png" alt="Google">
            <img src="C:\Users\user\Downloads\facebook.png" alt="Facebook">
            <img src="C:\Users\user\Downloads\twitter.png" alt="Twitter">
        </div>
        <p>Already a member? <a href="#">Sign in</a></p>
    </div>
</body>

</html>
